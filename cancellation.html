 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Order Cancellation</title>
    <style>
        h1{
            font-family: impact;
            color: chocolate;
            text-align: center;
        }
    </style>
 </head>
 <body>
    <h1><u>Order Cancellation Form</u></h1><hr>
    <form>
        <fieldset>
        <label for="Order Number/ID">Order Number/ID:</label>
        <input type="text" id="Order Number/ID"><br>
        <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname"><br>
        <br>
        <label for="Email">Email ID:</label>
        <input type="email" id="Email"><br>
        <br>
        <label for="Mobile NO">Mobile No:</label>
        <input type="number" id="Mobile NO"><br>
        <br></fieldset>
        <fieldset>
        <h3>Address</h3>
        <label for="Address">Street Address:</label>
        <input type="text" id="Address"><br>
        <br>
        <label for="City">City:</label>
        <input type="text" id="City"><br>
        <br> 
        <label for="State">State:</label>
        <input type="text" id="State"><br>
        <br>
        <label for="Zip Code">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]*"><br>
        <br></fieldset>
        <fieldset>
        <h3>Do you want to cancel or postpone your order?</h3>
        <input type="radio" id="I want to cancel my order">
        <label for="I want to cancel my Order">I want to cancel my Order</label><br>
        <input type="radio" id="I want to cancel my Order">
        <label for="I want to cancel my Order">I want to cancel my Order</label><br>
        <br> 
        <h3>Please select the date interval for the delivery of your postponed order:</h3>
        <label for="From">From:</label>
        <input type="date" id="From"><br>
        <br>
        <label for="To">To:</label>
        <input type="date" id="To"><br>
        <br></fieldset>
        <fieldset>
        <h3>Feedback:</h3>
        <textarea name="Feedback" id="" cols="50" rows="10"></textarea></fieldset>
    </form>
    
        
        

 </body>
 </html>
