<!DOCTYPE html>
<html lang="en">
<head>
   <title>Account Cancellation</title>
   <style>
    h1{
        text-align: center;
        font-family: impact;
        color: crimson;
    }
   </style>
   <style>
    h3{
        color: darkorange;
    }
   </style>
</head>
<body style="background-color:rgba(194, 208, 226, 0.637)">
    <h1>ACCOUNT CANCELLATION FORM</h1><hr>
    <fieldset>
    <h3>1.Account Name:</h3>
    <form>
        <label for="fname"><b>First Name:</b></label>
        <input type="text" id="fname">
        <label for="lname"><b>Last Name:</b></label>
        <input type="text" id="lname"><br>
        <br></fieldset>
        <fieldset>
        <h3>2.Account holding Branch</h3>
        <select class="from-dropdown" id="input_10" data-component="dropdown" aria-label="Account holding Branch">
            <option value="">Please Select</option><option value="SBI">SBI</option><option value="KVB">KVB</option>
            <option value="Indian Bank">Indian Bank</option><option value="Canara bank">Canara bank</option>
            <option value="Union Bank">Union Bank</option><option value="HDFC Bank">HDFC Bank</option>
            <option value="Indian Overseas Bank">Indian Overseas Bank</option><option value="Axis Bank">Axis Bank</option>
            <option value="Yes Bank">Yes Bank</option><option value="Indian Bank">Indian Bank</option>
        </select><br>
        <br></fieldset>
        <fieldset>
        <h3>3.Accounts To be Closed</h3>
        <input type="text"></fieldset>
        <fieldset>
        <h3>4.Account Number:</h3>
        <label for="Account Number"></label>
        <input type="text" id="Account Number">
        <h3>5.Type of Account</h3>
        <select class="from-dropdown" id="input_3" data-component="dropdown">
            <option value="">Please Select</option><option value="Savings">Savings</option>
            <option value="Current">Current</option><option value="Both">Both</option>
        </select><br>
        <br></fieldset>
        <fieldset>
        <h3>6.Beneficiary Name</h3>
        <label for="fname"><b>First Name:</b></label>
        <input type="text" id="fname">
        <label for="lname"><b>Last Name:</b></label>
        <input type="text" id="lname"><br>
        <br></fieldset>
        <fieldset>
        <h3>7.Account Number</h3>
        <input type="text">
        </fieldset>
        <fieldset>
        <h3>8.Bank Address</h3>
        <label for="Address"><b>Address:</b></label>
        <input type="text" id="Address"><br>
        <br>
        <label for="City"><b>City:</b></label>
        <input type="text" id="City"><br>
        <br>
        <label for="Postal Code"><b>Postal Code:</b></label>
        <input type="text" id="Postal Code"><br>
        <br>
        <b>Country:</b>
        <select value="from-dropdown" id="input_10" data-component="dropdown">
            <option value="">Please Select</option><option value="United States">United States</option>
            <option value="Canada">Canada</option><option value="Japan">Japan</option><option value="India">India</option>
            <option value="Italy">Italy</option><option value="China">China</option><option value="Portugal">Portugal</option>
            <option value="Malaysia">Malaysia</option><option value="Kenya">Kenya</option><option value="Singapore">Singapore</option>
        </select><br></fieldset>
        <fieldset>
        <h3>9.Phone Number:</h3>
        <input type="number" id="Number">
        <h3>10.Email:</h3>
        <input type="email" id="email"><br>
        <br></fieldset>
        <fieldset>
        <b>Signature:</b><br>
        <textarea name="Signature" id="Signature" cols="30" rows="10"></textarea></fieldset><br>
        <br>
        <center><button style="background-color: red; color: black;">Submit</button></center>
        

            
        
        
    </form>
</body>
</html>
